<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" width="1200" height="630">
  <defs>
    <linearGradient id="gpuHigh" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ef4444;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dc2626;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gpuLow" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#22c55e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16a34a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e1e2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#181825;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGrad)"/>

  <!-- Title -->
  <text x="600" y="60" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="36" font-weight="bold" fill="#cdd6f4">GPU Memory: Hybrid Graphics Laptops</text>

  <!-- Subtitle -->
  <text x="600" y="95" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="20" fill="#a6adc8">voxtype 0.6.0 with gpu_isolation</text>

  <!-- Left Panel: Without gpu_isolation -->
  <g transform="translate(60, 130)">
    <!-- Panel background -->
    <rect width="510" height="420" rx="12" fill="#313244" opacity="0.6"/>

    <!-- Panel title -->
    <text x="255" y="40" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="22" font-weight="600" fill="#f38ba8">Without gpu_isolation</text>

    <!-- Y-axis label -->
    <text x="30" y="220" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#a6adc8" transform="rotate(-90, 30, 220)">GPU Memory</text>

    <!-- Chart area -->
    <g transform="translate(60, 70)">
      <!-- Grid lines -->
      <line x1="0" y1="0" x2="420" y2="0" stroke="#45475a" stroke-width="1"/>
      <line x1="0" y1="100" x2="420" y2="100" stroke="#45475a" stroke-width="1" stroke-dasharray="4"/>
      <line x1="0" y1="200" x2="420" y2="200" stroke="#45475a" stroke-width="1" stroke-dasharray="4"/>
      <line x1="0" y1="280" x2="420" y2="280" stroke="#45475a" stroke-width="1"/>

      <!-- Y-axis labels -->
      <text x="-10" y="5" text-anchor="end" font-family="system-ui, sans-serif" font-size="12" fill="#6c7086">1.6GB</text>
      <text x="-10" y="285" text-anchor="end" font-family="system-ui, sans-serif" font-size="12" fill="#6c7086">0</text>

      <!-- GPU usage bars - stays high -->
      <rect x="20" y="20" width="50" height="260" rx="4" fill="url(#gpuHigh)" opacity="0.9"/>
      <rect x="90" y="20" width="50" height="260" rx="4" fill="url(#gpuHigh)" opacity="0.9"/>
      <rect x="160" y="20" width="50" height="260" rx="4" fill="url(#gpuHigh)" opacity="0.9"/>
      <rect x="230" y="20" width="50" height="260" rx="4" fill="url(#gpuHigh)" opacity="0.9"/>
      <rect x="300" y="20" width="50" height="260" rx="4" fill="url(#gpuHigh)" opacity="0.9"/>
      <rect x="370" y="20" width="40" height="260" rx="4" fill="url(#gpuHigh)" opacity="0.9"/>

      <!-- Time labels -->
      <text x="45" y="300" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#6c7086">rec</text>
      <text x="115" y="300" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#6c7086">idle</text>
      <text x="185" y="300" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#6c7086">rec</text>
      <text x="255" y="300" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#6c7086">idle</text>
      <text x="325" y="300" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#6c7086">rec</text>
      <text x="390" y="300" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#6c7086">idle</text>
    </g>

    <!-- Status text -->
    <text x="255" y="400" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="16" fill="#f38ba8">dGPU stays awake, draining battery</text>
  </g>

  <!-- Right Panel: With gpu_isolation -->
  <g transform="translate(630, 130)">
    <!-- Panel background -->
    <rect width="510" height="420" rx="12" fill="#313244" opacity="0.6"/>

    <!-- Panel title -->
    <text x="255" y="40" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="22" font-weight="600" fill="#a6e3a1">With gpu_isolation = true</text>

    <!-- Y-axis label -->
    <text x="30" y="220" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#a6adc8" transform="rotate(-90, 30, 220)">GPU Memory</text>

    <!-- Chart area -->
    <g transform="translate(60, 70)">
      <!-- Grid lines -->
      <line x1="0" y1="0" x2="420" y2="0" stroke="#45475a" stroke-width="1"/>
      <line x1="0" y1="100" x2="420" y2="100" stroke="#45475a" stroke-width="1" stroke-dasharray="4"/>
      <line x1="0" y1="200" x2="420" y2="200" stroke="#45475a" stroke-width="1" stroke-dasharray="4"/>
      <line x1="0" y1="280" x2="420" y2="280" stroke="#45475a" stroke-width="1"/>

      <!-- Y-axis labels -->
      <text x="-10" y="5" text-anchor="end" font-family="system-ui, sans-serif" font-size="12" fill="#6c7086">1.6GB</text>
      <text x="-10" y="285" text-anchor="end" font-family="system-ui, sans-serif" font-size="12" fill="#6c7086">0</text>

      <!-- GPU usage bars - drops to zero between transcriptions -->
      <rect x="20" y="20" width="50" height="260" rx="4" fill="url(#gpuLow)" opacity="0.9"/>
      <rect x="90" y="260" width="50" height="20" rx="4" fill="#45475a" opacity="0.5"/>
      <rect x="160" y="20" width="50" height="260" rx="4" fill="url(#gpuLow)" opacity="0.9"/>
      <rect x="230" y="260" width="50" height="20" rx="4" fill="#45475a" opacity="0.5"/>
      <rect x="300" y="20" width="50" height="260" rx="4" fill="url(#gpuLow)" opacity="0.9"/>
      <rect x="370" y="260" width="40" height="20" rx="4" fill="#45475a" opacity="0.5"/>

      <!-- Time labels -->
      <text x="45" y="300" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#6c7086">rec</text>
      <text x="115" y="300" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#6c7086">idle</text>
      <text x="185" y="300" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#6c7086">rec</text>
      <text x="255" y="300" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#6c7086">idle</text>
      <text x="325" y="300" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#6c7086">rec</text>
      <text x="390" y="300" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#6c7086">idle</text>
    </g>

    <!-- Status text -->
    <text x="255" y="400" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="16" fill="#a6e3a1">dGPU sleeps between transcriptions</text>
  </g>

  <!-- Logo/branding -->
  <text x="600" y="595" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="18" font-weight="500" fill="#6c7086">voxtype.io</text>
</svg>